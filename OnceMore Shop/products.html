<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnceMore Shop - Online Shopping By Amit Prajapati</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cafca8990a.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</head>

<body class="bg-slate-100 w-full h-full font-mullish overflow-x-hidden">
    <div class="container w-full max-w-[100%] h-full mx-auto">

        <!-- Header Part -->
        <header class="w-full md:h-[120px] flex flex-col bg-white" id="section-navbar">
            <script src="api/navigationBar.js"></script>
        </header>

        <!-- Main Part -->
        <main class="w-full h-full">

            <!-- Product Section -->
            <section class="w-full my-12">
                <!-- Product header -->
                <div class="maxContainer mb-8">
                    <div class="text-3xl font-bold text-center">
                        Checkout OnceMore Shop
                    </div>
                </div>

                <!-- Product Content -->
                <section class="w-full">
                    <!-- Cards -->
                    <div id="productContainer"
                        class="maxContainer grid md:grid-cols-2 lg:grid-cols-3 justify-between gap-12"></div>
                </section>

                <div class="maxContainer my-8 flex justify-center items-center">
                    <a href="products.html" class="text-xl">Show more</a>
                </div>
            </section>

            <!-- Products Template Section -->
            <template id="productTemplate">

                <!-- Card 1 -->
                <div id="cardValue" class="bg-white rounded-lg hover:shadow-lg transition-all hover:shadow-blue-500 duration-500">
                    <article class="card flex flex-col justify-between p-4 h-full relative">
                        <div class="category rounded-full py-1 px-4 bg-red-100 text-red-500 absolute">Computers
                        </div>

                        <div class="imageContainer my-2 h-[30%] mt-16">
                            <img src="assets/laptop.png" class="productImage h-full mx-auto">
                        </div>

                        <h2 class="productName font-bold text-[1.7rem]">Laptop</h2>

                        <div class="productRating text-yellow-400 text-[0.6rem]">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>

                        <p class="productDescription opacity-70 my-2 leading-tight">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam voluptatem in
                            laboriosam eligendi.
                        </p>

                        <div class="productPriceElement flex justify-start gap-3 opacity-95 text-lg my-2">
                            <p class="productPrice">₹999.99</p>
                            <p class="productActualPrice line-through">₹3999</p>
                        </div>

                        <div class="productStockElement flex gap-3 my-2 opacity-90">
                            <p class="productProperty">Total STocks Available:</p>
                            <p class="productStock">50</p>
                        </div>

                        <div class="productQuantityElement flex justify-between gap-3 items-center w-full">
                            <p class="productProperty opacity-90">Quantity(Pieces)</p>
                            <div
                                class="stockElement w-full grid grid-cols-3 items-center justify-center text-lg border border-gray-400">
                                <button class="cartIncrement py-1 px-2 border-r border-gray-400 hover:bg-green-500 transition-all duration-300 text-2xl">+</button>
                                <p class="productQuantity py-1 text-center px-2">1</p>
                                <button class="cartDecrement py-1 px-2 border-l border-gray-400 hover:bg-red-500 transition-all duration-300 hover:text-white text-2xl">-</button>
                            </div>
                        </div>

                        <button class="add-to-cart-button hover:shadow-md hover:scale-105 transition-all hover:shadow-emerald-400 duration-500 flex gap-2 mt-4 bg-green-700 text-white opacity-85 w-[160px]
                        py-2 px-4 justify-center items-center rounded-md cursor-pointer">
                            <i class="fa-solid fa-cart-shopping"></i> Add To Cart
                        </button>
                    </article>
                </div>

            </template>

        </main>

        <!-- Footer Part -->
        <footer class="relative footerSection">
            <!-- Contact Section -->
            <section
                class="max-w-[1440px] mx-auto w-[100%] sm:w-[80%] lg:w-[50%] bg-blue-400 text-black pb-4 pt-8 pl-8 sm:pl-16 absolute top-[-120px] sm:right-[10%] md:right-[10%] lg:right-[25%] rounded-md">
                <div class="grid grid-cols-2 gap-6 items-center">
                    <div class="flex flex-col gap-2">
                        <h2 class="text-lg sm:text-xl font-bold">Let's revolutionize the way you study</h2>
                        <p class="opacity-80 my-2 text-[12px] sm:text-[16px]">Join our free bootcamps to know us better
                        </p>
                        <div class="py-2 px-4 bg-lightBlue500 text-white rounded-md w-[150px]">
                            <a href="contact.html" class="btn flex justify-center items-center gap-1">Start now <i
                                    class="fa-solid fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <img src="assets/contactUs.png" width="200px">
                    </div>
                </div>
            </section>
            <script src="api/footer.js"></script>
        </footer>

        <!-- Toast Bar -->
        <div id="toastbox"></div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/js/uikit-icons.min.js"></script>
</body>

</html>
