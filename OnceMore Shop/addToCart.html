<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnceMore Shop - Online Shopping By Amit Prajapati</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cafca8990a.js" crossorigin="anonymous"></script>
    <script src="api/showAddToCartCards.js" type="module"></script>
</head>

<body class="w-full h-full font-mullish">
    <div class="bg-slate-100 container w-full h-full max-w-[100vw] mx-auto flex flex-col justify-between">

        <!-- Header Part -->
        <header class="w-full md:h-[120px] flex flex-col bg-white" id="section-navbar">
            <script src="api/navigationBar.js"></script>
        </header>

        <!-- Main Part -->
        <section class="w-full my-12 flex items-start">
            <!-- Main Container -->
            <div class="maxContainer flex flex-col gap-4 items-end justify-between">
                <!-- Cards Section -->
                <section class="w-full">
                    <!-- Cards -->
                    <div id="productCartContainer"></div>
                </section>

                <!-- Total Section -->
                <section class="Summary justify-between w-full gap-4">

                    <!-- Place Order Button -->
                    <section class="placeItemsSection z-50">
                        <div class="maxContainer">
                            <button type="submit"
                                class="placeButton py-3 px-4 cursor-pointer outline-none text-lg font-bold rounded-md bg-green-500 text-white hidden w-[200px]"
                                id="placeOrderBtn">Place Order</button>
                            <div
                                class="popup rounded-md fixed top-0 left-[50%] text-center bg-white flex flex-col items-center">
                                <img src="assets/404-tick.png" width="100px" class="mt-[-50px] rounded-full shadow-lg">
                                <h2 class="text-3xl font-bold mt-[30px] mb-[10px]">Thank You!</h2>
                                <p>Your Order is Placed Enjoy our Products and again Once More Shop!</p>
                                <button type="button" id="okButton"
                                    class="w-full mt-[50px] p-3 bg-green-500 text-white text-xl rounded-md cursor-pointer shadow-sm hover:scale-x-105 hover:shadow-lg shadow-green-300 transition-all duration-300 hover:bg-green-600">OK</button>
                            </div>
                        </div>
                    </section>

                    <div class="bg-white border-2 border-black flex flex-col p-4 gap-6 rounded-md">
                        <p class="opacity-90">Selected Offer Summary</p>
                        <div class="flex flex-col gap-6">
                            <div class="flex justify-between gap-4">
                                <p class="opacity-50">Sub Total:</p>
                                <p class="productSubTotal">0</p>
                            </div>
                            <div class="flex justify-between gap-4 relative">
                                <p class="opacity-50">Tax:</p>
                                <p class="productTax">₹50</p>
                                <div class="absolute w-full border-2 -bottom-1"></div>
                            </div>
                            <div class="flex justify-between gap-4">
                                <p class="opacity-50">Final Total:</p>
                                <p class="productFinalTotal">0</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Template Section -->
                <template id="productCartTemplate">
                    <!-- Card 1 -->
                    <div class="cards w-full bg-white rounded-lg border-2 my-2 lg:h-[120px]" id="cardValue">
                        <article
                            class="card w-full grid grid-cols-3 lg:flex justify-start items-center p-4 h-full gap-8">
                            <div
                                class="category lg:w-[25%] rounded-full px-2 py-2 bg-green-100 text-green-500 text-center">
                                Computers
                            </div>

                            <div class="imageContainer">
                                <img src="assets/laptop.png" width="120px" class="productImage mx-auto">
                            </div>

                            <h2 class="productName font-bold sm:text-xl" style="width: 40%;">Laptop</h2>

                            <div class="productPriceElement flex justify-center items-center opacity-90">
                                <p class="productPrice">₹999.99</p>
                            </div>

                            <div class="productQuantityElement w-full lg:max-w-[20%]">
                                <div
                                    class="stockElement w-full grid grid-cols-3 items-center justify-center text-lg border border-gray-400">
                                    <button class="cartIncrement py-1 px-2 border-r border-gray-400">+</button>
                                    <p class="productQuantity py-1 text-center px-2">1</p>
                                    <button class="cartDecrement py-1 px-2 border-l border-gray-400">-</button>
                                </div>
                            </div>

                            <button
                                class="remove-to-cart-button bg-red-500 text-white opacity-85 py-2 rounded-md cursor-pointer px-4 lg:w-[20%]">Remove</button>
                        </article>
                    </div>
                </template>

                <!-- Empty Cart Section -->
                <section class="emptyCart block py-16 w-full bg-white text-black">
                    <div class="maxContainer flex flex-col gap-6 items-center justify-center w-full h-full">
                        <img src="assets/emptyCart.png" width="50%">
                        <h2 class="text-3xl">Your cart is empty!</h2>
                        <p class="opacity-95 text-lg">Add items to it now</p>
                        <a href="products.html"
                            class="rounded-md hover:text-white px-20 py-4 bg-lightBlue500 text-white hover:bg-blue-600 transition-all duration-300">
                            Shop now
                        </a>
                    </div>
                </section>

            </div>
        </section>

        <!-- Footer Part -->
        <footer class="relative footerSection">
            <!-- Contact Section -->
            <section
                class="max-w-[1440px] mx-auto w-[100%] sm:w-[80%] lg:w-[50%] bg-blue-400 text-black pb-4 pt-8 pl-8 sm:pl-16 absolute top-[80px] sm:right-[10%] md:right-[10%] lg:right-[25%] rounded-md">
                <div class="grid grid-cols-2 gap-6 items-center">
                    <div class="flex flex-col gap-2">
                        <h2 class="text-lg sm:text-xl font-bold">Let's revolutionize the way you study</h2>
                        <p class="opacity-80 my-2 text-[12px] sm:text-[16px]">Join our free bootcamps to know us better
                        </p>
                        <div
                            class="py-2 px-4 bg-lightBlue500 text-white rounded-md w-[150px] hover:bg-blue-600 transition-all duration-300">
                            <a href="contact.html"
                                class="hover:text-white btn flex justify-center items-center gap-1">Start now <i
                                    class="fa-solid fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <img src="assets/contactUs.png" width="200px">
                    </div>
                </div>
            </section>
            <script src="api/footer.js"></script>
        </footer>

        <!-- Toast Bar -->
        <div id="toastbox"></div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/js/uikit-icons.min.js"></script>
</body>

</html>
